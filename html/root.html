<!DOCTYPE html>
<html>
<head>
    <title>AI Playground</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container {
            display: flex;
            height: 100vh;
        }
        .conversation {
            flex: 2;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        .input-area {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #prompt {
            flex: 1;
            resize: vertical;
        }
    </style>
    <script>
        async function sendMessage() {
            const prompt = document.getElementById('prompt').value;
            const ai = document.getElementById('ai-select').value;
            const conversation = document.getElementById('conversation');

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt, ai: ai }),
                });

                if (response.ok) {
                    const data = await response.json();
                    updateConversation(data.messages); // Assuming the server sends back the updated conversation
                    document.getElementById('prompt').value = ''; // Clear the prompt input
                } else {
                    console.error('Error:', response.status);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateConversation(messages) {
            const conversationDiv = document.getElementById('conversation');
            conversationDiv.innerHTML = ''; // Clear existing messages
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${message.role}: ${message.content}`; //role and content align with your perl struct
                conversationDiv.appendChild(messageDiv);
            });
        }
    </script>
</head>
<body>
    <h1>AI Playground - </h1>
    <div class="container">
        <div class="conversation" id="conversation">
        </div>
        <div class="input-area">
            <h2>Input:</h2>
            <select id="ai-select" name="dropdown">
                <option value="gem">Gemini</option>
                <option value="grok">Grok</option>
                <option value="gpt">GPT</option>
                <option value="claude">Claude</option>
            </select>
            <textarea id="prompt" name="editField" rows="15" cols="80" placeholder="Enter your prompt or script here..."><TMPL_VAR NAME="edit_field_value"></textarea>
            <br>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
